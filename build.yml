# build configuration file
targets:
  menu:
    valid_arch: all
    base_dir: bootmenu
    sources:
      - osldr
      - atop
      - menu
      - stdlib
  boot:
    valid_arch: [x64, i386]
    base_dir: boot
    sources:
      - boot
      - bootpg
      - peldr
      # - stdlib
      - bootasm.asm
  kernel:
    valid_arch: [x64]
    base_dir: kernel
    no_suffix: true
    cflags: -mno-sse
    sources:
      - efistub
      - kernel
      - moe
      - acpi
      - arch
      - gs
      - memory
      - page
      - stdlib
      - moeasm.asm
